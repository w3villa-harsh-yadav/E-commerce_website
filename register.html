<!DOCTYPE html>
<html>
  <head>
    <title>Animated Register Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css"
    />
    <link rel="stylesheet" href="./assets/login.css" />
  </head>
  <body>
    <img
      class="wave"
      src="https://github.com/sefyudem/Responsive-Login-Form/blob/master/img/wave.png?raw=true"
    />
    <div class="container">
      <div class="img">
        <img
          src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/82b8d8efd3b0ac6382b9d0d71a99c6cf9dcefa23/img/bg.svg"
        />
      </div>
      <div class="login-content">
        <form action="index.html">
          <img
            src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/82b8d8efd3b0ac6382b9d0d71a99c6cf9dcefa23/img/avatar.svg"
          />
          <h2 class="title">Welcome</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <input
                type="text"
                placeholder="username"
                name="uname"
                id="runame"
              />
            </div>
          </div>
          <div class="input-div one">
            <div class="i">
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="div">
              <input
                type="email"
                placeholder="email"
                name="email"
                id="remail"
              />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <input
                type="password"
                placeholder="password"
                name="pass"
                id="rpass"
              />
            </div>
          </div>
          <input
            type="button"
            class="btn"
            value="Register"
            onclick="register()"
          />
          <input
            type="button"
            class="btn"
            value="Already a user?  Login"
            onclick="window.location.assign('login.html')"
          />
        </form>
      </div>
    </div>
    <script src="./assets/javascript/login.js"></script>
  </body>
</html>
